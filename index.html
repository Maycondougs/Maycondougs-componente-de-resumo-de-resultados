<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="card">
            <div class="card-container">
                <section class="result">
                    <h3 class="title">Your Result</h3>
                    <div class="circle">
                        <h1>76</h1>
                        <p>of 100</p>
                    </div>
                    <b>Great</b>
                    <p class="info">You scored higher than 65% of the people ho have taken these tests</p>
                    
                    
                </section>
                <section class="summary">
                    <h3 class="title">Summary</h3>
                    <div class="rows">
                        <div class="row">
                            <div class="badge">
                                <img src="./src/img/icon-reaction.svg" alt="icon">
                                <b>Reaction</b>
                            </div>
                            <p><b>80</b> / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./src/img/icon-memory.svg" alt="icon">
                                <b>Memory</b>
                            </div>
                                <p><b>92</b> / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./src/img/icon-verbal.svg" alt="icon">
                                <b>Verbal</b>
                            </div>
                            <p><b>61</b> / 100</p>
                        </div>
                        <div class="row">
                            <div class="badge">
                                <img src="./src/img/icon-visual.svg" alt="icon">
                                <b>Memory</b>
                            </div>
                            <p><b>72</b> / 100</p>
                        </div>
                    </div>
                    <button class="btn">Continue</button>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
